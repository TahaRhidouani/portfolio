<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <base href="https://www.taharhidouani.com">
    <meta name="author" content="Taha Rhidouani">
    <meta name="description"
        content="Welcome to the portfolio of Taha Rhidouani, a computer scientist with experience in multiple programming fields.">
    <title id="title">Taha Rhidouani - Home</title>

    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.6.3/css/all.css'>
    <link rel="icon" type="image/icon" href="assets/images/icons/Icon (Dark).png" id="Icon" />

    <script src="https://unpkg.com/three@0.87.1/build/three.js"></script>
    <script src="https://unpkg.com/three@0.87.1/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>

    <script type="text/javascript">

        mobile = (/iphone|ipod|android|blackberry|iPad|mini|windows\sce|palm/i.test(navigator.userAgent.toLowerCase()));

        window.addEventListener('load', function () {
            $(".intro").css("display", "block");
            $(".intro_bg").css("display", "block");
            screen_detect();
        });

        $(window).resize(function () {
            mobile = (/iphone|ipod|android|blackberry|iPad|mini|windows\sce|palm/i.test(navigator.userAgent.toLowerCase()));

            if (!mobile) {
                location.reload();
            }
        })

        function screen_detect() {

            $("body").css("height", "100%");

            if (mobile) {
                $("canvas").css("transform", "translate(-50%, -50%)");
                $("canvas").css("left", "50%");
                $(".nav__content").css("display", "none");
                $("#desktop_nav").css("display", "none");
                $("#scrollbar").css("display", "none");
                $("#verticalseperator").css("display", "none");
                $(".menu-icon").css("display", "block");
                $(".menu-icon").css("top", "50px");
                $(".mobilenavlink").css("padding", "50px 0px 50px 0px");
                $(".mobilenavlink").css("font-size", "3em");
                $(".theme_switcher_mobile").css("padding", "50px 0px 50px 0px");
                $(".theme_switcher_mobile").css("font-size", "3em");
                $(".navbar").css("height", "150px");
                $("#logo").css("width", "500px");
                $("#face_model").css("left", "");
                $("#face_model").css("top", "150px");
                $("#face_model").css("width", "100%");
                $("#face_model").css("height", "40%");
                $("#face_model").css("bottom", "0");
                $("#section_one").css("height", "calc(60% - 150px)");
                $("#section_one").css("top", "auto");
                $("#social_info").css("right", "");
                $("#social_info").css("transform", "translate(0%,-50%");
                $("#social_info").css("top", "50%");
                $("#social_info").css("width", "100%");
                $("#social_info").css("height", "auto");
                $("#social_info").css("bottom", "auto");
                $("#section_one").css("position", "fixed");
                $("#section_one").css("display", "block");
            } else {
                $(function () {
                    var prefix = function () {
                        var a = window.getComputedStyle(document.documentElement, ""),
                            b = (Array.prototype.slice.call(a).join("").match(/-(moz|webkit|ms)-/) || "" === a.OLink && ["", "o"])[1];
                        return "WebKit|Moz|MS|O".match(new RegExp("(" + b + ")", "i"))[1], "-" + b + "-"
                    }();
                    $(document).mousemove(function (e) {
                        var mouseX = e.pageX + 15;
                        mouseY = e.pageY - $(window).scrollTop() + 15;
                        $('.outercursor').attr('style', prefix + 'transform:translate(' + mouseX + 'px,' + mouseY + 'px)');
                    });

                    var PreviewX;
                    var PreviewY;

                    $(document).on('mouseenter', "#projects", function (e) {
                        $('.cursor').stop(true, false);
                        $('.cursor').addClass('zoomout');
                        $('.cursor').fadeOut(100);
                        PreviewX = e.pageX;
                        PreviewY = e.pageY;
                    }).on('mouseleave', "#projects", function () {
                        $('.cursor').stop(true, false);
                        $('.cursor').removeClass('zoomout');
                        $('.cursor').fadeIn(100);
                        $('#projects').animate({ fontSize: "30px" }, 20);
                        $('#projects').css("transition", "0.3s");
                        $("#projects").css("left", "0px");
                        $("#projects").css("top", "0px");
                    });

                    $(document).on('mouseenter', "#aboutme", function (e) {
                        $('.cursor').stop(true, false);
                        $('.cursor').addClass('zoomout');
                        $('.cursor').fadeOut(100);
                        PreviewX = e.pageX;
                        PreviewY = e.pageY;
                    }).on('mouseleave', "#aboutme", function () {
                        $('.cursor').stop(true, false);
                        $('.cursor').removeClass('zoomout');
                        $('.cursor').fadeIn(100);
                        $('#aboutme').animate({ fontSize: "30px" }, 20);
                        $('#aboutme').css("transition", "0.3s");
                        $("#aboutme").css("left", "0px");
                        $("#aboutme").css("top", "0px");
                    });

                    $(document).on('mouseenter', "#contactme", function (e) {
                        $('.cursor').stop(true, false);
                        $('.cursor').addClass('zoomout');
                        $('.cursor').fadeOut(100);
                        PreviewX = e.pageX;
                        PreviewY = e.pageY;
                    }).on('mouseleave', "#contactme", function () {
                        $('.cursor').stop(true, false);
                        $('.cursor').removeClass('zoomout');
                        $('.cursor').fadeIn(100);
                        $('#contactme').animate({ fontSize: "30px" }, 20);
                        $('#contactme').css("transition", "0.3s");
                        $("#contactme").css("left", "0px");
                        $("#contactme").css("top", "0px");
                    });

                    $('#projects').hover(
                        function (e) {
                            $("#projects").animate({ fontSize: "36px" }, 100)
                            $(this).mousemove(function (e) {
                                $('#projects').css({
                                    'transition': '0s',
                                    'top': (e.pageY - PreviewY) / 10,
                                    'left': (e.pageX - PreviewX) / 15,
                                }).show();
                            });
                        });
                    $('#aboutme').hover(
                        function (e) {
                            $("#aboutme").animate({ fontSize: "36px" }, 100)
                            $(this).mousemove(function (e) {
                                $('#aboutme').css({
                                    'transition': '0s',
                                    'top': (e.pageY - PreviewY) / 10,
                                    'left': (e.pageX - PreviewX) / 15,
                                }).show();
                            });
                        });
                    $('#contactme').hover(
                        function (e) {
                            $("#contactme").animate({ fontSize: "36px" }, 100)
                            $(this).mousemove(function (e) {
                                $('#contactme').css({
                                    'transition': '0s',
                                    'top': (e.pageY - PreviewY) / 10,
                                    'left': (e.pageX - PreviewX) / 15,
                                }).show();
                            });
                        });

                    $(document).on('mouseenter', '.theme_switcher, .intro, .menu-icon, .ModeSelector', function () {
                        $('.cursor').addClass('zooming');
                    }).on('mouseleave', '.theme_switcher, .intro, .menu-icon, .ModeSelector', function () {
                        $(".cursor").removeClass("zooming");
                    });

                    $(document).on('mouseenter', 'div[class^="total_bar"]:not(.full_scrollbar)', function () {
                        if (notScrolling) {
                            $('.cursor').addClass('zooming');
                            $(this).css("transition", "transform .2s cubic-bezier(.175, .885, .32, 1.275)")
                            $(this).addClass('scaleup');
                        }
                    }).on('mouseleave', '.total_bar', function () {
                        $(".cursor").removeClass("zooming");
                        $(this).css("transition", "transform .2s cubic-bezier(.175, .885, .32, 1.275)")
                        $(this).removeClass("scaleup");
                    });

                    $(document).on('mouseenter', '#logo', function () {
                        $('.cursor').stop(true, false);
                        $('.cursor').addClass('zoomout');
                        $('.cursor').fadeOut(100);
                        ColorMode = localStorage.getItem("ColorMode");
                        if (localStorage.getItem("ColorMode") == "Dark") {
                            $("#logo").css("transform", "translate(0%, -50%) scale(1.05)");
                            $("#logo").css("filter", "brightness(30%)");
                        } else {
                            $("#logo").css("transform", "translate(0%, -50%) scale(1.05)");
                            $("#logo").css("filter", "brightness(40%) invert()");
                        }
                    }).on('mouseleave', '#logo', function () {
                        $(".cursor").removeClass("zoomout");
                        $('.cursor').fadeIn(100);
                        if (localStorage.getItem("ColorMode") == "Dark") {
                            $("#logo").css("transform", "translate(0%, -50%) scale(1)");
                            $("#logo").css("filter", "brightness(100%)");
                        } else {
                            $("#logo").css("transform", "translate(0%, -50%) scale(1)");
                            $("#logo").css("filter", "brightness(100%) invert()");
                        }
                    });

                    $(document).on('mouseleave', '#socialmenu', function () {
                        $('#typing_social').stop(true, false)
                        $('#typing_social').animate({ 'opacity': 0 }, 150, function () {
                            $(this).text('Full stack developer');
                        }).animate({ 'opacity': 1 }, 150);
                    })

                    $(document).on('mouseenter', "#resume", function (e) {
                        $('.cursor').stop(true, false);
                        $('.cursor').addClass('zoomout');
                        $('.cursor').fadeOut(100);
                        PreviewX = e.pageX;
                        PreviewY = e.pageY;
                    }).on('mouseleave', "#resume", function () {
                        $('.cursor').stop(true, false);
                        $('.cursor').removeClass('zoomout');
                        $('.cursor').fadeIn(100);
                        $('#resume').animate({ fontSize: "40px" }, 20);
                        $('#resume').css("transition", "0.3s");
                        $("#resume").css("left", "0px");
                        $("#resume").css("top", "0px");
                        $('#resume').css("bottom", "0%");
                        $('#resume').css("right", "0%");
                        $('#resume').css("transform", "translate(0%, 0%)");
                    });

                    $('#resume').hover(
                        function (e) {
                            $("#resume").animate({ fontSize: "45px" }, 100)
                            $(this).mousemove(function (e) {
                                $('#resume').css({
                                    'transition': '0s',
                                    'top': (e.pageY - PreviewY) / 5,
                                    'left': (e.pageX - PreviewX) / 10,
                                }).show();
                            });
                        });
                })

                if ($(window).innerWidth() > 2000) {
                    $("#verticalseperator").css("display", "block");
                    $(".menu-icon").css("display", "none");
                    $(".nav__content").css("display", "none");
                    $(".navbar").css("height", "100px");
                    $("#scrollbar").css("transform", "translate(0%, -50%) translate(0px, 50px)");
                    $("h1").css("font-size", "6em");
                    $("h2").css("font-size", "2em");
                    $("#face_model").css("left", "0");
                    $("#face_model").css("top", "100px");
                    $("#face_model").css("width", "40%");
                    $("#face_model").css("height", "auto");
                    $("#face_model").css("bottom", "0");
                    if ($(window).innerWidth() > 2500) {
                        $("#rightinfospan").css("font-size", "30px");
                        $("#rightinfospan").css("height", "240px");
                    } else if ($(window).innerWidth() > 2000) {
                        $("#rightinfospan").css("font-size", "30px");
                        $("#rightinfospan").css("height", "270px");
                    }
                }

                else if ($(window).innerWidth() > 1400) {
                    $("#verticalseperator").css("display", "block");
                    $(".menu-icon").css("display", "none");
                    $(".nav__content").css("display", "none");
                    $(".navbar").css("height", "100px");
                    $("#scrollbar").css("transform", "translate(0%, -50%) translate(0px, 50px)");
                    $("h1").css("font-size", "6em");
                    $("h2").css("font-size", "2em");
                    $("#face_model").css("left", "0");
                    $("#face_model").css("top", "100px");
                    $("#face_model").css("width", "40%");
                    $("#face_model").css("height", "auto");
                    $("#face_model").css("bottom", "0");
                    if ($(window).innerWidth() > 1550) {
                        $("#rightinfospan").css("font-size", "30px");
                        $("#rightinfospan").css("height", "270px");
                    } else if ($(window).innerWidth() > 1400) {
                        $("#rightinfospan").css("font-size", "30px");
                        $("#rightinfospan").css("height", "310px");
                    }
                }

                else if ($(window).innerWidth() <= 1400 && $(window).innerWidth() >= 1250) {
                    $("#verticalseperator").css("display", "block");
                    $(".menu-icon").css("display", "none");
                    $(".nav__content").css("display", "none");
                    $(".navbar").css("height", "100px");
                    $("#scrollbar").css("transform", "translate(0%, -50%) translate(0px, 50px)");
                    $("h1").css("font-size", "6em");
                    $("h2").css("font-size", "2em");
                    $("#face_model").css("left", "0");
                    $("#face_model").css("top", "100px");
                    $("#face_model").css("width", "40%");
                    $("#face_model").css("height", "auto");
                    $("#face_model").css("bottom", "0");
                    if ($(window).innerWidth() > 1300) {
                        $("#rightinfospan").css("font-size", "30px");
                        $("#rightinfospan").css("height", "345px");
                    } else if ($(window).innerWidth() >= 1250) {
                        $("#rightinfospan").css("font-size", "30px");
                        $("#rightinfospan").css("height", "380px");
                    }
                }

                else if ($(window).innerWidth() < 1250) {
                    $(".nav__content").css("display", "none");
                    $("#desktop_nav").css("display", "none");
                    $("#verticalseperator").css("display", "none");
                    $(".menu-icon").css("display", "block");
                    $(".menu-icon").css("top", "38px");
                    $(".mobilenavlink").css("padding", "0px 0px 0px 0px");
                    $(".theme_switcher_mobile").css("padding", "20px 0px 5px 0px");
                    $(".theme_switcher_mobile").css("font-size", "1em");
                    $(".navbar").css("height", "120px");
                    $("#scrollbar").css("transform", "translate(0%, -50%) translate(0px, 60px)");
                    $("#logo").css("width", "400px");
                    $("#face_model").css("left", "0");
                    $("#face_model").css("top", "120px");
                    $("#face_model").css("width", "40%");
                    $("#face_model").css("height", "auto");
                    $("#face_model").css("bottom", "0");
                    if ($(window).innerWidth() > 1000) {
                        $("h1").css("font-size", "4.5em");
                        $("h2").css("font-size", "1.5em");
                    } else if ($(window).innerWidth() > 900) {
                        $("h1").css("font-size", "4em");
                        $("h2").css("font-size", "1.2em");
                    } else if ($(window).innerWidth() > 800) {
                        $("h1").css("font-size", "3.8em");
                        $("h2").css("font-size", "1.2em");
                    }
                }
            }

            $(document).on('mouseenter', '#linkedin', function () {
                $('.cursor').stop(true, false);
                $('.cursor').addClass('zoomout');
                $('.cursor').fadeOut(100);
                $("#linkedin").css("transform", "scale(1.2)");
                $('#typing_social').stop(true, false)
                $('#typing_social').animate({ 'opacity': 0 }, 150, function () {
                    $(this).text('View my Linkedin');
                }).animate({ 'opacity': 1 }, 150);
            }).on('mouseleave', '#linkedin', function () {
                $(".cursor").removeClass("zoomout");
                $('.cursor').fadeIn(100);
                $("#linkedin").css("transform", "scale(1)");
            });

            $(document).on('mouseenter', '#email', function () {
                $('.cursor').stop(true, false);
                $('.cursor').addClass('zoomout');
                $('.cursor').fadeOut(100);
                $("#email").css("transform", "scale(1.2)");
                $('#typing_social').stop(true, false)
                $('#typing_social').animate({ 'opacity': 0 }, 150, function () {
                    $(this).text('Send me an email');
                }).animate({ 'opacity': 1 }, 150);
            }).on('mouseleave', '#email', function () {
                $(".cursor").removeClass("zoomout");
                $('.cursor').fadeIn(100);
                $("#email").css("transform", "scale(1)");
            });

            $(document).on('mouseenter', '#instagram', function () {
                $('.cursor').stop(true, false);
                $('.cursor').addClass('zoomout');
                $('.cursor').fadeOut(100);
                $("#instagram").css("transform", "scale(1.2)");
                $('#typing_social').stop(true, false)
                $('#typing_social').animate({ 'opacity': 0 }, 150, function () {
                    $(this).text('Check out my Instagram');
                }).animate({ 'opacity': 1 }, 150);
            }).on('mouseleave', '#instagram', function () {
                $(".cursor").removeClass("zoomout");
                $('.cursor').fadeIn(100);
                $("#instagram").css("transform", "scale(1)");
            });

            $(document).on('mouseenter', '#github', function () {
                $('.cursor').stop(true, false);
                $('.cursor').addClass('zoomout');
                $('.cursor').fadeOut(100);
                $("#github").css("transform", "scale(1.2)");
                $('#typing_social').stop(true, false)
                $('#typing_social').animate({ 'opacity': 0 }, 150, function () {
                    $(this).text('Visit my Github');
                }).animate({ 'opacity': 1 }, 150);
            }).on('mouseleave', '#github', function () {
                $(".cursor").removeClass("zoomout");
                $('.cursor').fadeIn(100);
                $("#github").css("transform", "scale(1)");
            });

            $(document).on('mouseenter', '#youtube', function () {
                $('.cursor').stop(true, false);
                $('.cursor').addClass('zoomout');
                $('.cursor').fadeOut(100);
                $("#youtube").css("transform", "scale(1.2)");
                $('#typing_social').stop(true, false)
                $('#typing_social').animate({ 'opacity': 0 }, 150, function () {
                    $(this).text('Watch my Youtube channel');
                }).animate({ 'opacity': 1 }, 150);
            }).on('mouseleave', '#youtube', function () {
                $(".cursor").removeClass("zoomout");
                $('.cursor').fadeIn(100);
                $("#youtube").css("transform", "scale(1)");
            });

            $(document).on('mouseenter', '#resumediv', function () {
                $('#typing_social').stop(true, false)
                $('#typing_social').animate({ 'opacity': 0 }, 150, function () {
                    $(this).text('View my resume');
                }).animate({ 'opacity': 1 }, 150);
            }).on('mouseleave', '#resumediv', function () {
                $('#typing_social').animate({ 'opacity': 0 }, 150, function () {
                    $(this).text('Full Stack Developer');
                }).animate({ 'opacity': 1 }, 150);
            });
        }

    </script>

</head>

        <script type="text/javascript">

            const app = (() => {
                let body;
                let menu;
                let menuItems;
                var opened = true;

                $('.menu-icon').click(function (e) {
                    if ($("body").hasClass("nav-active")) {
                        $(".nav__content").fadeOut(300);
                    } else {
                        $(".nav__content").fadeIn(300);
                    }
                });

                const load = () => {
                    body = document.querySelector('body');
                    menu = document.querySelector('.menu-icon');
                    menuItems = document.querySelectorAll('.nav__list-item');

                    applyListeners();
                };

                const applyListeners = () => {
                    menu.addEventListener('click', () => toggleClass(body, 'nav-active'));
                };

                const toggleClass = (element, stringClass) => {
                    if (element.classList.contains(stringClass)) {
                        element.classList.remove(stringClass);
                    } else {
                        element.classList.add(stringClass);
                    }
                };

                load();
            })();

        </script>

                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.getElementById("Icon").href = "assets/images/icons/Icon (Light).png";
                } else {
                    document.getElementById("Icon").href = "assets/images/icons/Icon (Dark).png";
                }

                ColorMode = localStorage.getItem("ColorMode");
                if (ColorMode == "Dark") {
                    DarkMode();
                    $('#Transition').css("background-color", "black");
                    $('#Transition').fadeOut(400);
                }
                else if (ColorMode == "Light") {
                    LightMode();
                    $('#Transition').css("background-color", "white");
                    $('#Transition').fadeOut(400);
                } else {
                    CheckColor();
                    $('#Transition').fadeOut(400);
                }
            });

            function CheckColor() {
                if (ColorMode = "Dark") {
                    DarkMode();
                }
                else if (ColorMode = "Light") {
                    LightMode();
                }
                else {
                    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        DarkMode();
                    } else {
                        LightMode();
                    }
                }
            }

            $(".theme_switcher").click(function () {
                if (ColorMode == "Dark") {
                    LightMode();
                } else {
                    DarkMode();
                }
            });

            $(".theme_switcher_mobile").click(function () {
                if (ColorMode == "Dark") {
                    LightMode();
                } else {
                    DarkMode();
                }
            });

            function DarkMode() {
                ColorMode = "Dark";
                localStorage.setItem("ColorMode", ColorMode);

                $("body, html").css("background-color", "transparent");
                $(".ModeSelector").attr('class', 'ModeSelector light fal fa-sun');
                $(".theme_switcher").css("color", "#f9f9f9");
                $(".theme_switcher_mobile").css("color", "#f9f9f9");
                $("#logo").css("filter", "none");
                $(".intro").css("filter", "none");
                $(".intro_bg").css("backgroundColor", "black");
                $("body").css("background-color", "#151515");
                $("#verticalseperator").css("filter", "none");
                $("#plus").css("filter", "none");
                $(".bg_images").css("filter", "none");
                $('#Transition').css("background-color", "black");
                $(".text").css("color", "#fff");
                $(".ti-cursor").css("color", "#fff");
                $(".bold").css("color", "rgb(161, 161, 161)");
                $(".boldtitle").css("color", "rgb(161, 161, 161)");
                $(".navbar").css("background-color", "#000000");
                $(".menu-icon__line").css("background-color", "#ffffff");
                $(".Vignette").css("display", "block");
                $("body").get(0).style.setProperty("--NavColor", "rgb(32, 32, 32)");
                $("body").get(0).style.setProperty("--HighlightColor", "white");
                $("body").get(0).style.setProperty("--BackgroundColor", "#151515");
                $("body").get(0).style.setProperty("--AlternateColor", "black");
                $("body").get(0).style.setProperty("--SelectedHighlightColor", "rgb(70, 70, 70)");
            }

            function LightMode() {
                ColorMode = "Light";
                localStorage.setItem("ColorMode", ColorMode);

                $("body, html").css("background-color", "transparent");
                $(".ModeSelector").attr('class', 'ModeSelector dark fal fa-moon');
                $(".theme_switcher").css("color", "#202225");
                $(".theme_switcher_mobile").css("color", "#202225");
                $("#logo").css("filter", "invert()");
                $(".intro").css("filter", "invert()");
                $(".intro_bg").css("background-color", "white");
                $("body").css("background-color", "#ffffff");
                $("#verticalseperator").css("filter", "invert()");
                $("#plus").css("filter", "invert()");
                $(".bg_images").css("filter", "invert()");
                $('#Transition').css("background-color", "white");
                $(".text").css("color", "#000000");
                $(".ti-cursor").css("color", "#000000");
                $(".bold").css("color", "rgb(99, 99, 99)");
                $(".boldtitle").css("color", "rgb(99, 99, 99)");
                $(".navbar").css("background-color", "#f0f0f0");
                $(".menu-icon__line").css("background-color", "#000000");
                $(".Vignette").css("display", "none");
                $("body").get(0).style.setProperty("--NavColor", "rgb(205, 205, 205)");
                $("body").get(0).style.setProperty("--HighlightColor", "black");
                $("body").get(0).style.setProperty("--BackgroundColor", "white");
                $("body").get(0).style.setProperty("--AlternateColor", "#f0f0f0");
                $("body").get(0).style.setProperty("--SelectedHighlightColor", "rgb(143, 143, 143)");
            }


            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function (e) {
                CheckColor();
            });
        </script>

    <main>
        <script type="text/javascript">
            $(window).on('beforeunload', function () {
                $(window).scrollTop(0);
            });

            $('a').click(function (e) {
                e.preventDefault();
                newLocation = this.href;
                if (localStorage.getItem("ColorMode") == "Dark") {
                    $('#Transition').css("background-color", "black");
                    $('#Transition').fadeIn(400, newpage);
                } else {
                    $('#Transition').css("background-color", "white");
                    $('#Transition').fadeIn(400, newpage);
                }
            });

            function newpage() {
                window.location = newLocation;
            }
        </script>

        <div id="face_model">
            <script type="module">

                var container,
                    scene,
                    camera,
                    renderer,
                    mouseMesh,
                    vector,
                    object,
                    mixer,
                    action,
                    clips,
                    clock,
                    light;

                var target = new THREE.Vector3();

                var mouse = {
                    x: 0,
                    y: 0
                };

                load();
                animate();

                function load() {

                    scene = new THREE.Scene();

                    $(window).on('load', function () {
                        renderer.setSize($(container).width(), $(container).height());
                        camera.aspect = $(container).width() / $(container).height();
                        camera.updateProjectionMatrix();
                    });

                    var screenWidth = window.innerWidth,
                        screenHeight = window.innerHeight,
                        viewAngle = 75,
                        nearDistance = 0.1,
                        farDistance = 1000;

                    camera = new THREE.PerspectiveCamera(viewAngle, screenWidth / screenHeight, nearDistance, farDistance);
                    scene.add(camera);
                    camera.position.set(0, 0, 5);
                    camera.lookAt(scene.position);

                    var lightAmb = new THREE.AmbientLight(0xFFFFFF);
                    scene.add(lightAmb);
                    clock = new THREE.Clock();

                    renderer = new THREE.WebGLRenderer({
                        antialias: true,
                        alpha: true
                    });

                    container = document.getElementById('face_model');
                    container.appendChild(renderer.domElement);
                    renderer.setSize($(container).width(), $(container).height());
                    camera.aspect = $(container).width() / $(container).height();
                    camera.updateProjectionMatrix();

                    var loader = new THREE.GLTFLoader();

                    loader.load(
                        'assets/profil.glb',
                        function (gltf) {

                            object = gltf.scene;
                            if (mobile) {
                                object.scale.set(2, 2, 2);
                                object.position.set(0, 0, 0);
                            } else {
                                object.scale.set(1.8, 1.8, 1.8);
                                object.position.set(0, 0, 0);
                            }
                            mixer = new THREE.AnimationMixer(gltf.scene);
                            clips = gltf.animations;
                            scene.add(object);
                            if (mobile) {
                                setTimeout(function () {
                                    action = mixer.clipAction(clips[1]);
                                    action.setLoop(THREE.LoopOnce)
                                    action.clampWhenFinished = true
                                    action.play()
                                }, 700);
                            }
                        },
                        function (loaded) {
                            if (loaded.total == loaded.loaded) {
                                $(".intro").delay(500).fadeOut(200);
                                $(".intro_bg").delay(500).fadeOut(200);
                            }
                        }
                    );

                    document.addEventListener('mousemove', onMouseMove, false);
                }

                function onMouseMove(event) {
                    if (!mobile) {
                        mouse.x = (event.clientX / window.innerWidth) * 2 - 0.5;
                        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1.2;
                        $("#img_1").css("top", 25 + (mouse.y * 3) + "% ")
                        $("#img_1").css("left", 60 + (mouse.x * 3) + "%")
                        $("#img_4").css("top", 0 + (mouse.y * 1) + "%")
                        $("#img_4").css("left", 0 + (mouse.x * 1) + "%")
                        $("#img_5").css("top", 80 + (mouse.y * 6) + "%")
                        $("#img_5").css("left", 15 + (mouse.x * 6) + "%")
                        $("#img_6").css("top", 50 + (mouse.y * 1) + "%")
                        $("#img_6").css("left", 30 + (mouse.x * 1) + "%")
                        $("#img_8").css("top", 70 + (mouse.y * 1) + "%")
                        $("#img_8").css("left", 85 + (mouse.x * 1) + "%")
                    }
                };

                var smiling
                var timer = null;

                $(document).on('mouseenter', 'a', function () {
                    if (!smiling && !mobile) {
                        if (action) action.stop();
                        action = mixer.clipAction(clips[1]);
                        action.setLoop(THREE.LoopOnce)
                        action.clampWhenFinished = true
                        action.play()
                        smiling = true
                    }
                });
                $(document).on('mouseleave', 'a', function () {
                    if (!mobile) {
                        if (timer != null) {
                            window.clearTimeout(timer);
                        }
                        timer = window.setTimeout(function () {
                            if ($('a:hover').length == 0) {
                                if (action) action.stop();
                                action = mixer.clipAction(clips[0]);
                                action.setLoop(THREE.LoopOnce)
                                action.clampWhenFinished = true
                                action.play()
                                smiling = false
                            }
                        }, 500);
                    }
                });


                function animate() {
                    target.x += (mouse.x - target.x) * .3;
                    target.y += (mouse.y - target.y) * .3;
                    vector = new THREE.Vector3(target.x, target.y, 0.9);
                    vector.unproject(camera);
                    if (object) {
                        object.lookAt(vector);
                    }
                    requestAnimationFrame(animate);
                    render();
                }

                function render() {
                    if (mixer) mixer.update(clock.getDelta());
                    renderer.autoClear = false;
                    renderer.clear();
                    renderer.render(scene, camera);
                };
            </script>
